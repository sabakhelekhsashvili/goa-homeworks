<!-- 1) შექმენით საიტი სადაც გამოიყენებთ ყველა სტრუქტურის თეგს (header, main, footer, article, section, aside). ყველა თეგში უნდა ჩაწეროთ შესაბამისი ინფორმაცია -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>hello world</h1>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>hello world</h2>
            <p>hello world</p>
        </article>

        <section>
            <h3>hello wolrd</h3>
            <p>hello world</p>
        </section>
        <aside>
            <h3>hello wolrd</h3>
            <p>hello wolrd</p>
        </aside>
    </main>
    <footer>
        <p>&copy; Hello World </p>
    </footer>
    
</body>
</html>
